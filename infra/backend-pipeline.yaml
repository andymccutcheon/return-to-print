AWSTemplateFormatVersion: '2010-09-09'
Description: CodePipeline for Return-to-Print Backend Deployment

Parameters:
  GitHubRepository:
    Type: String
    Default: andymccutcheon/return-to-print
    Description: GitHub repository (owner/repo format)
  
  GitHubBranch:
    Type: String
    Default: main
    Description: GitHub branch to deploy
  
  GitHubToken:
    Type: String
    NoEcho: true
    Description: GitHub Personal Access Token with repo permissions

Resources:
  # S3 Bucket for Pipeline Artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub return-to-print-pipeline-artifacts-${AWS::Region}-${AWS::AccountId}
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: ReturnToPrint
        - Key: Purpose
          Value: CodePipelineArtifacts

  # CodeBuild Project
  BackendBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: return-to-print-backend-build
      Description: Build and deploy Return-to-Print backend
      ServiceRole: !ImportValue return-to-print-infra-CodeBuildRoleArn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: DYNAMODB_TABLE
            Value: !ImportValue return-to-print-infra-TableName
          - Name: ENVIRONMENT
            Value: prod
          - Name: AWS_REGION
            Value: !Ref AWS::Region
      Source:
        Type: CODEPIPELINE
        BuildSpec: infra/buildspec.yml
      TimeoutInMinutes: 20
      Tags:
        - Key: Project
          Value: ReturnToPrint

  # CodePipeline
  BackendPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: return-to-print-backend-pipeline
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: '1'
              Configuration:
                Owner: !Select [0, !Split ['/', !Ref GitHubRepository]]
                Repo: !Select [1, !Split ['/', !Ref GitHubRepository]]
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: SourceOutput

        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BackendBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput

      Tags:
        - Key: Project
          Value: ReturnToPrint

  # CodePipeline Service Role
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: return-to-print-codepipeline-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:GetObjectVersion
                  - s3:GetBucketVersioning
                Resource:
                  - !Sub ${ArtifactBucket.Arn}
                  - !Sub ${ArtifactBucket.Arn}/*
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource:
                  - !GetAtt BackendBuildProject.Arn
      Tags:
        - Key: Project
          Value: ReturnToPrint

  # Webhook for GitHub
  PipelineWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Name: return-to-print-backend-webhook
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Ref GitHubToken
      Filters:
        - JsonPath: $.ref
          MatchEquals: refs/heads/{Branch}
      TargetPipeline: !Ref BackendPipeline
      TargetAction: SourceAction
      TargetPipelineVersion: !GetAtt BackendPipeline.Version
      RegisterWithThirdParty: true

Outputs:
  PipelineName:
    Description: CodePipeline name
    Value: !Ref BackendPipeline
    Export:
      Name: return-to-print-pipeline-name

  PipelineUrl:
    Description: CodePipeline URL
    Value: !Sub https://console.aws.amazon.com/codesuite/codepipeline/pipelines/${BackendPipeline}/view

  ArtifactBucketName:
    Description: S3 bucket for pipeline artifacts
    Value: !Ref ArtifactBucket
    Export:
      Name: return-to-print-artifact-bucket

  CodeBuildProjectName:
    Description: CodeBuild project name
    Value: !Ref BackendBuildProject

